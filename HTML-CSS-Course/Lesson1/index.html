<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Test Page</title>
        <link rel="stylesheet" href="./assets/reset.css"/>
        <link rel="stylesheet" href="./assets/indexstyle.css"/>
    </head>
    <body>
        <div id="bodydiv">
            <h1>This is heading <div class="bluetext">1</div>, it has such big text</h1>
            <p>This text is a <span class="bluetext">paragraph</span>.  It is usually used for displaying more text and a more detailed description.  You can fit more words here.</p>
        </div>
        <form action="login" method="post">
            <fieldset>
            <label for="date">Birthday?</label>
            <input type="date" name="birthday">
            <label for="time">Time?</label>
            <input type="time" name="game-time">
            </fieldset>
            <fieldset>
            <label for="email">Email?</label>
            <input type="email" name="email-address">
            <input type="url" name="website">
            <input type="number" name="cost">
            <input type="tel" name="phone-number">
            </fieldset>
            <label>
            <input type="radio" name="day" value="Friday" checked>Friday
            </label><!--
            --><input type="radio" name="day" value="Saturday"> Saturday
            <input type="radio" name="day" value="Sunday"> Sunday
            <input type="checkbox" name="dragon" value="Friday" checked>Friday
            <input type="checkbox" name="dragon" value="Saturday">Saturday
            <input type="checkbox" name="dragon" value="Sunday">Sunday
            <input type="hidden" name="tracking-code" value="abc-123">
            <input type="file" name="file">
            <select name="day" multiple>
                <option value="Friday" selected>Friday</option>
                <option value="2">fijosafd</option>
                <option value="99" selected>abcdefg</option>
                <option value="10">Its10</option>
            </select>
            <br>
            <textarea name="comment">Add your comment here</textarea>
            <button name="submit">
                <strong>Send Us</strong> a message
            </button>
        </form>
    </body>
</html>
